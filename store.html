<!DOCTYPE html>
<html>
    <head>
        <title>Morgenshtern | Store</title>
        <meta name="description" content="Morgenshtern official website">
        <link rel="stylesheet" href="style.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Morgenshtern</h1>
        </header>
        <main class="container">
            <section>
                <h2 class="section-header">MUSIC</h2>
                <div class="container-grid music-grid">
                    <div class="item music-item">
                        <div>
                            <p class="item-name">Alisher</p>
                        </div>
                        <img class="item-image" src="Data/Images/album_covers/alisher.jpg">
                        <div class="container-item">
                            <p class="item-price">$19.99</p>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="item music-item">
                        <div>
                            <p class="item-name">Million Dollar: Business</p>
                        </div>
                        <img class="item-image" src="Data/Images/album_covers/million_dollar_business.jpg">
                        <div class="container-item">
                            <p class="item-price">$17.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="item music-item">
                        <div>
                            <p class="item-name">Million Dollar: Happiness</p>
                        </div>
                        <img class="item-image" src="Data/Images/album_covers/million_dollar_happiness.jpg">
                        <div class="container-item">
                            <p class="item-price">$15.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="item music-item">
                        <div>
                            <p class="item-name">Улыбнись, дурак!</p>
                        </div>
                        <img class="item-image" src="Data/Images/album_covers/ylibnis_durak.jpg">
                        <div class="container-item">
                            <p class="item-price">$15.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="section-header">MERCH</h2>
                <div class="container-grid merch-grid">
                    <div class="item merch-item">
                        <div>
                            <p class="item-name">HOODIE</p>
                        </div>
                        <img class="item-image" src="Data/Images/merch/hoodie.webp">
                        <div class="container-item">
                            <p class="item-price">$25.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="item merch-item">
                        <div>
                            <p class="item-name">T-SHIRT</p>
                        </div>
                        <img class="item-image" src="Data/Images/merch/t_shirt.webp">
                        <div class="container-item">
                            <p class="item-price">$15.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="item merch-item">
                        <div>
                            <p class="item-name">VINYL</p>
                        </div>
                        <img class="item-image" src="Data/Images/merch/vinyl.webp">
                        <div class="container-item">
                            <p class="item-price">$29.99</p>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <span class="cart-total-title">Total:</span>
                    <span class="cart-total-price">$0</span>
                </div>
                <div>
                    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                </div>
            </section>
        </main>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Morgenshtern</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a target="_blank" href="https://www.youtube.com/@mmdcrew">
                            <img src="Data/Images/social_media_icons/youtube.png" alt="YouTube" width="20" height="20">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://open.spotify.com/artist/0XNKQFs2Ewb3y0VsFUFc5l">
                            <img src="Data/Images/social_media_icons/spotify.png" alt="Spotify" width="20" height="20">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/morgen_shtern/">
                            <img src="Data/Images/social_media_icons/instagram.png" alt="Instagram" width="20" height="20">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
